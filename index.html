<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Neighborhood map of North Carrollton. Created for Udacity's Front End Nanodegree">
    	<meta name="author" content="Joy Thomas">
    	<link rel="icon" href="images/favicon.ico">
		<title>Neighborhood Map</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
	            		<span class="icon-bar"></span>
	           			<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	            	</button>
            		<a class="navbar-brand" href="#">Neighborhood Map</a>
           		</div>
            	<div id="navbar" class="collapse navbar-collapse">
            		<ul class="nav navbar-nav">
            			<li class="active"><a href="#">Home</a></li>
		           		<li><a href="#about">About</a></li>
		            	<li><a href="#contact">Contact</a></li>
		       		</ul>
		   		</div>
		   	</div>
		</nav>

		<div class="container">
			<div class="starter-template">
				<h1>My Neigborhood Map</h1>
				<p class="lead">Discover my favorite places in the Carrollton area!<br>Click on markers below to learn about them<br> or search for what you are looking for and learn more.</p>
				<div id="searchBar">
			  		<input id="pac-input" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" type="text" class="controls" placeholder="Filter Locations">
			  		<ul data-bind="foreach: filterPins" class="locationsList">
			  			<li class="active">
			  				<a data-bind="text: name"></a>
			  			</li>
			  		</ul>
			  	</div>
			</div>
			<div id="map"></div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ie10-viewport-bug-workaround.js"></script>
		<script src="js/knockout-3.3.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="js/app.js"></script>
	</body>
</html>
